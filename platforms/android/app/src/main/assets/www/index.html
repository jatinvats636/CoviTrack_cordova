<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>COVID-19 Tracker</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <img src="./logo.png">
  <h1 class="title">COVID-19 Tracker</h1>
  <div class="container">
    <div class="card card-stats">
      <div class="card-body">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted">Total Cases</h5>
          <span class="h2 font-weight-bold total_cases color-red count">0</span>
        </div>
        <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
          <i class="fas fa-users"></i>
        </div>
      </div>
    </div>
    <div class="card card-stats">
      <div class="card-body">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted">Total Deaths</h5>
          <span class="h2 font-weight-bold deaths color-blue count">0</span>
        </div>
        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
          <i class="fas fa-procedures"></i>
        </div>
      </div>
    </div>
    <div class="card card-stats">
      <div class="card-body">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted">Recovered</h5>
          <span class="h2 font-weight-bold recovered color-green count">0</span>
        </div>
        <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
          <i class="fas fa-child"></i>
        </div>
      </div>
    </div>
    <div class="card card-stats">
      <div class="card-body">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted">New Cases</h5>
          <span class="h2 font-weight-bold new_cases color-orange count">0</span>
        </div>
        <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
          <i class="fas fa-bell"></i>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
